	pliku form.css odpowiedzialnego za styl strony. Gdy zapoznasz się ze strukturą strony,
	przejdź do pliku css/form.css lub js/validation.js po dalsze instrukcje.

<!DOCTYPE html>
<html>

<head>
    <title>Yax | Software House Frontend Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <meta name='descripton'
        content='Formularz rekrutacyjny przygotowany w celu wzięcia udziału w rekrutacji do firmy Yax. '>
    <meta name="robots" content="follow">
    <meta name='words' content='formularz, rekrutacja, yax, zgłoszenie'>
    <meta name="author" content="Sławomir Oruba">
    <meta name="viewport" charset="utf-8"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <main>
        <section id="task-frontend">
            <div class="wrapper">
                <div class="title">
                    <h1>Formularz rekrutacyjny</h1>
                </div>
                <div class="form-container">
                    <div class="form-inner">
                        <form action="#" id="form" class="login">
                            <div class="field">
                                <input type="text" id="userName" placeholder="Imię" pattern=".{3,}" required>
                                <p class="error-message userName">Wpisz prawidłowe imię</p>

                            </div>
                            <div class="field">
                                <input type="text" id="userSurname" placeholder="Nazwisko" pattern=".{3,}" required>
                                <p class="error-message userSurname">Wpisz prawidłowe nazwisko</p>
                            </div>
                            <div class="field">
                                <input type="email" id="userEmail" placeholder="Email" required>
                                <p class="error-message userEmail">Wpisz prawidłowy adres email</p>
                            </div>
                            <div class="field-checkbox">
                                <p>Sekcje, które Cię interesują:</p>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="field-option">
                                            <input class="checkbox" type="checkbox" name="frontend" value="frontend">
                                            <label for="frontend">frontend</label>
                                        </div>
                                        <div class="field-option">
                                            <input class="checkbox" type="checkbox" name="mobile" value="mobile">
                                            <label for="mobile">mobile</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="field-option">
                                            <input class="checkbox" type="checkbox" name="backend" value="backend">
                                            <label for="backend">backend</label>
                                        </div>
                                        <div class="field-option">
                                            <input class="checkbox" type="checkbox" name="grafika" value="grafika">
                                            <label for="grafika">grafika</label>
                                        </div>
                                    </div>
                                </div>
                                <p class="error-message userChoice">Wybierz przynajmniej jedną sekcję</p>
                            </div>
                            <div class="field">
                                <input type="submit" value="Wyślij">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
    <script src="./dist/js/main.min.js"></script>

</body>

</html>
